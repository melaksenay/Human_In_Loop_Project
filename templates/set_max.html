{% extends "base.html" %}
{% block title %}How many recommendations?{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">
          How many recommendations would you like?
        </h2>
        <form action="{{ url_for('set_max') }}" method="post">
          <div class="mb-3">
            <select class="form-select" name="max_selection" required>
              <option value="" disabled selected>Select oneâ€¦</option>
              <option value="3">3 recommendations</option>
              <option value="5">5 recommendations</option>
              <option value="10">10 recommendations</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Continue
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
