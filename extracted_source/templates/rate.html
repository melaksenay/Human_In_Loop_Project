{% extends "base.html" %}
{% block title %}Rate your selections{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="text-center mb-4">How would you rate your selected items?</h2>
    <form action="{{ url_for('submit_rating') }}" method="post">
      {% for idx, item in selected_items_info %}
        <div class="mb-3">
          <label class="form-label">{{ item.name }}</label>
          <select class="form-select" name="rating_{{ idx }}" required>
            <option value="" disabled selected>Chooseâ€¦</option>
            {% for score in range(1,6) %}
              <option value="{{ score }}">{{ score }} / 5</option>
            {% endfor %}
          </select>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success w-100">Submit Ratings</button>
    </form>
  </div>
</div>
{% endblock %}
